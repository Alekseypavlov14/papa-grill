<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Papa Grill</title>
</head>
<body>

  <div class="wrapper">

    <header class="header">
      <div class="header__container">
        <div class="header__owner">
          Франшиза&nbsp;сети <br> «Papa&nbsp;Grill»
        </div>
        <div class="header__logo">
          <img src="./assets/logo.svg" alt="logo">
        </div>
        <div class="header__contact">
          <div class="header__contact__text">Телефон горячей линии</div>
          <div class="header__contact__content">+7 (966) 133-44-88</div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main__container">
        <div class="main__content-container">
          <div class="main__content">
            <div class="main__pretitle">ФРАНШИЗА</div>
            <h1 class="main__title">ОТКРОЙ <span>СВОЙ</span> PAPA GRILL</h1>
            <div class="main__subtitle">
              За 4 недели, и <span>зарабатывай от 100 000 Руб./месяц</span>
              Соблюдая стандарты компании
            </div>
            <button class="main__button">Оставить заявку</button>
          </div>
        </div>
      </div>
    </main>
  </div>

</body>
</html>
